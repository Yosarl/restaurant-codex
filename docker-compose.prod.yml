version: '3.9'

services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/your-org/restaurant-backend:latest}
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - MONGO_URI=mongodb://mongo:27017/restaurant_soft
    depends_on:
      - mongo
      - redis

  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/your-org/restaurant-frontend:latest}
    restart: unless-stopped
    depends_on:
      - backend

  caddy:
    image: caddy:2.8-alpine
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  mongo_data:
  caddy_data:
  caddy_config:
